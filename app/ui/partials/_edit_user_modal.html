<div id="edit-user-modal" class="modal">
    <div class="modal-background" onclick="closeEditModal()"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Editar Usuario</p>
            <button class="delete" aria-label="close" onclick="closeEditModal()"></button>
        </header>
        <form id="edit-user-form" onsubmit="updateUser(event)">
            <input type="hidden" id="edit-user-id"> 
            
            <section class="modal-card-body">
                <div class="field">
                    <label class="label">Nombre de Usuario</label>
                    <div class="control">
                        <input id="edit-username" class="input" type="text" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" id="edit-is-active">
                            <strong>Usuario Activo</strong>
                        </label>
                    </div>
                    <p class="help">Si se desactiva, el usuario no podrá iniciar sesión.</p>
                </div>
            </section>
            <footer class="modal-card-foot is-justify-content-flex-end">
                <button type="button" class="button" onclick="closeEditModal()">Cancelar</button>
                <button type="submit" class="button is-success">Guardar Cambios</button>
            </footer>
        </form>
    </div>
</div>
