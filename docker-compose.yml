services:
  westcambios-api:
    build: .
    container_name: westcambios_api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data  # Persistencia para la DB SQLite
      - ./logs:/app/logs  # Persistencia para logs
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3