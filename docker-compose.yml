services:
  westcambios:
    image: ghcr.io/gabrielbaute/westcambios:latest  # Corregido: image en lugar de img
    container_name: westcambios
    ports:
      - "8000:8000"
    volumes:
      - ./instance:/app/instance
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s  # Le damos 10 segundos para inicializar la DB y semillas